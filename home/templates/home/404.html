<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>404 - Página no encontrada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="text-center space-y-6">
    <!-- Big 404 -->
    <h1 class="text-9xl font-bold text-blue-600">404</h1>
    <p class="text-2xl font-semibold text-gray-800 dark:text-gray-200">
      ¡Oops! La página que buscas no existe.
    </p>
    <p class="text-gray-600 dark:text-gray-400">
      Puede que la dirección esté mal escrita o que el contenido haya sido movido.
    </p>

    <!-- Back to home button -->
    <div class="mt-6">
      <a href="{% url 'home:home' %}"
         class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
        ⬅ Volver a la página principal
      </a>
    </div>
  </div>

</body>
</html>
